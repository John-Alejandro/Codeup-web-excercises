<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

            background-color: orange;

<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr class="tools">
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insert-products"></tbody>
</table>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";
    function renderTool(tool) {
        var html = "<tr>";
        html += "<td>" + tool.title + "</td>";
        html += "<td>" + tool.quantity + "</td>";
        html += "<td>" + tool.price + "</td>";
        html += "<td>" + tool.categories.join(",") + "</td>";
        html += "</tr>";


        return html;
    }

    function renderTools(tools) {
        var html = "";
        for (var i = 0;i < tools.length; i++) {
            html += renderTool(tools[i]);
        }
        return html;
    }

    // TODO: Create an AJAX GET request for the file under data/inventory.json
    //Completed
    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements

    $.ajax("data/inventory.json").done(function(data) {
        console.log(data);
        $("#insert-products").html(renderTools(data))
        });
})();
</script>

<button id="type=">Refresh</button>
<script>

        e.preventDefault();
    })
    function refresh() {
        window.location.reload("refresh");
        console.log(refresh);
    }

</script>
</body>
</html>
