<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inline JS</title>
</head>
<body>
    console.log("Hello from Inline JavaScript.");
    <script>
        var userInput = prompt('What is your favorite color?');
        console.log('The user entered: ' + userInput);
        alert("Great, " + userInput + " is my favorite color too!");
    </script>
</body>
</html>
