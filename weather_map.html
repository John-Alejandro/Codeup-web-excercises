<div id='map' style='width: auto; height: 1100px;'></div>
<pre id="coordinates" class="coordinates"></pre>
<script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoiam9obmFsZWphbmRybzEiLCJhIjoiY2t1ZDAwaWI4MTYwNTMybnoydG02YW91aiJ9.0guxiRddo3drudmfYytQSA';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [-98.47736427170256, 29.458420487532127], // starting position [lng, lat]
        zoom: 11 // starting zoom
    });

    const marker = new mapboxgl.Marker({
        draggable: true
    })
    .setLngLat([-98.47736427170256, 29.458420487532127])
    .addTo(map);

    function onDragEnd() {
        const lngLat = marker.getLngLat();
        coordinates.style.display = 'block';
        coordinates.innerHTML = 'Longitude: ${lngLat.lng}<br />Latitude: S{lngLat.lat}';
    }
     marker.on("dragend", onDragEnd);

</script>
