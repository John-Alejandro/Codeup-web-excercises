<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Calendar Event Selections</title>
</head>
<body>
    <div class="container">
        <div class="input">
            <label for="date">Date</label>
            <input type="datetime-local" id="date" th:field="*{date}" class="w-100">
        </div>
        <button class="btn red-ab-bg ab-front-yellow">Create Event</button>
    </div>
</body>
</html>
